<!DOCTYPE html>
<html>
    <head>
    <body BGCOLOR="#E6E6FA">
  <center>          
        <h2>โปรแกรม สูตรคูณ - multi.html</h2>
    <script>
        function multi(n) {
            div = document.getElementById('disp')
            div.innerHTML = ''
            table = ``

            for (i = 1; i <= 12; i++) {
                table += `<tr>
                            <td>${n} x ${i} = </td>
                            <td>${n*i}</td>
                        </tr>`
                
        }
        div.innerHTML = table
    }
    
    </script>
    </head>
        <input type="text" placeholder="สูตรคูณแม่ X" onkeyup="multi(this.value);">
        <table border="2" align=center>
        <tbody id="disp">
    
        </tbody>
        </table>
    </center> 
 </body>    
</html>
